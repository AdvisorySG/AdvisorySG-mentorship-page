name: Deploy Lambda
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-airtable-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-airtable-
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: export VERSION_AIRTABLE=`node -p -e "require('./package-lock.json').packages['node_modules/airtable'].version"`
      - run: rm package.json package-lock.json
      - run: npm install --no-save airtable@"$VERSION_AIRTABLE"

      - run: mkdir lambda
      - run: cp scripts/load_mentors.js lambda/index.js
      - run: cp -r node_modules/ lambda/

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: mentorship-page-lambda-${{ github.sha }}
          path: lambda/

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: mentorship-page-lambda-${{ github.sha }}
          path: lambda/

      - run: cd lambda && zip -r ../lambda.zip .
      - name: Deploy lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: load_mentors
          zip_file: lambda.zip
